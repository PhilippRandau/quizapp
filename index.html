<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="icon" type="image/x-icon" href="/Quizapp/img/favicon.ico">

    <script src="/Quizapp/templates/database.js"></script>
    <script src="/Quizapp/script.js"></script>
    <script src="/Quizapp/templates/htmlcontent.js"></script>

    <link rel="stylesheet" href="/Quizapp/style.css">

    <!-- Bootstrap Files -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <img id="tropy" class="tropy d-none" src="/Quizapp/img/tropy.png" alt="">
    <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
            style="width: 0%"></div>
    </div>
    <div class="container">
        <div class="card">
            <div class="row g-0 full-height">
                <div class="col-md-4 nav">
                    <div class="toggle-sound" onclick="toggleSound()">
                        <svg id="sound-on" class="d-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-volume-up" viewBox="0 0 16 16">
                            <path
                                d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                            <path
                                d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                            <path
                                d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z" />
                        </svg>
                        <svg id="sound-off" class="" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-volume-mute" viewBox="0 0 16 16">
                            <path
                                d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </div>
                    <div class="logo mt-3">

                        <img class="logo-img" src="/Quizapp/img/logo.png" alt="...">

                    </div>
                    <button id="button-StarWars" onclick=" resetChangeTopic(), createCardBody(questionsSW)"
                        class=" mt-5 nav-buttons">Star Wars</button>
                    <button id="button-Planets" onclick="resetChangeTopic(), createCardBody(questionsPl)"
                        class="nav-buttons">Planeten</button>
                    <button id="button-JavaScript" onclick="resetChangeTopic(), createCardBody(questionsJS)"
                        class="mb-2 nav-buttons">JavaScript</button>
                </div>

                <div id="card-body" class="col-md-8 min-height card-body">
                    

                </div>

            </div>
        </div>
    </div>
</body>

</html>

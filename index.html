<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <script src="/templates/database.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Files -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <img id="tropy" class="tropy d-none" src="img/tropy.png" alt="">
    <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
            style="width: 0%"></div>
    </div>
    <div class="container">

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4 nav">
                    <div class="logo mt-4">
                        <img class="logo-img" src="/img/logo.png" alt="...">
                    </div>
                    <button id="button-StarWars" onclick="createContent(questionsSW), resetReplay()" class=" mt-5 nav-buttons">Star Wars</button>
                    <button id="button-Planets" onclick="createContent(questionsPl), resetReplay()" class="nav-buttons">Planeten</button>
                    <button id="button-JavaScript" onclick="createContent(questionsJS), resetReplay()" class="mb-2 nav-buttons">JavaScript</button>
                </div>

                <div id="content" class="col-md-8 min-height">
                    
                </div>

            </div>
        </div>
    </div>
</body>

</html>

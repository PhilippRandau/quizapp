<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Files -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body  onload="init()">
    <img id="tropy" class="tropy d-none" src="img/tropy.png" alt="">

    <div class="container">

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4 nav">
                    <div class="logo mt-4">
                        <img class="logo-img" src="/img/logo.png" alt="...">
                    </div>
                    <button class="mt-2 mb-2 mt-5 nav-buttons">Allgemeines</button>
                    <button class="mt-2 mb-2 nav-buttons">Star Wars</button>
                    <button class="mt-2 mb-2 nav-buttons">Planeten</button>
                </div>



                <div class="col-md-8">
                    <div class="card-body" id="card-body">

                        <h5 class="card-title mt-2" id="question-text">Frage</h5>
                        <div>
                            <div class="mt-4 mb-3 answer-buttons-body">
                                <button class="answer-buttons " id="answer_1" onclick="answer('answer_1')">
                                    Antwort 1
                                </button>
                            </div>

                            <div class="mb-3 answer-buttons-body">
                                <button class="answer-buttons " id="answer_2" onclick="answer('answer_2')">
                                    Antwort 2
                                </button>
                            </div>

                            <div class="mb-3 answer-buttons-body">
                                <button class="answer-buttons " id="answer_3" onclick="answer('answer_3')">
                                    Antwort 3
                                </button>
                            </div>

                            <div class="mb-3 answer-buttons-body">
                                <button class="answer-buttons " id="answer_4" onclick="answer('answer_4')">
                                    Antwort 4
                                </button>
                            </div>
                        </div>



                        <div class="card-navigation">
                            <button id="previous-question" class="pl-16 btn btn-primary previous-question"
                                onclick="nextQuestion(), resetChoosedAnswer()" href="#" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                                    <path
                                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                                </svg>
                            </button>
                            <span> <b id="current-question">1</b> von <b id="length-questions">5</b> Fragen</span>
                            <button id="next-question" class="btn btn-primary next-question"
                                onclick="nextQuestion(), resetChoosedAnswer()" href="#" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                    <path
                                        d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
